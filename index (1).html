  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Needles - Crochet Creations</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefaf6;
      color: #333;
      scroll-behavior: smooth;
    }

    /* Header Section */
    .main-header {
      background: linear-gradient(to right, #fbd1d1, #fde2e4, #c5cbe3);
      text-align: center;
      padding: 2rem;
      color: #5d576b;
    }
    .main-header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    .main-header p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    /* Product Section */
    .products {
      padding: 2rem;
      text-align: center;
      background-color: #fef9f3;
    }
    .products h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #a28d91;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .product-item {
      background: #ffffff;
      border: 2px solid #d8dee2;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-item img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }
    .product-item a {
      text-decoration: none;
      color: #5c5d99;
      font-weight: bold;
      font-size: 1.1rem;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .product-item:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    }

    /* Contact Section */
    .contact {
      padding: 2rem;
      background: linear-gradient(to right, #c5cbe3, #fbd1d1);
      text-align: center;
      color: #5d576b;
    }
    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .contact p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .contact a {
      color: #5c5d99;
      text-decoration: none;
      font-weight: bold;
    }
    .contact a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #e8e8e8;
      text-align: center;
      padding: 1rem;
      color: #5d576b;
      font-size: 0.9rem;
    }

    /* Interactive Hover Effects */
    footer:hover {
      background-color: #c5cbe3;
      transition: background-color 0.5s ease;
    }
    .contact a:hover {
      color: #a28d91;
      transition: color 0.3s ease;
    }
  </style>
</head>
